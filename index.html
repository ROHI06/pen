<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penetration Testing Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Penetration Testing</h1>
    </header>
    <main>
        <form id="testForm">
            <input type="url" name="url" id="url" placeholder="Enter the website URL" required>
            <button type="submit">Submit</button>
        </form>
        <section id="results" class="hidden">
            <h2>Results</h2>
            <div id="resultsContent"></div>
            <form id="downloadForm" method="POST" action="/download-report">
                <input type="hidden" name="url" id="reportUrl">
                <input type="hidden" name="results" id="reportResults">
                <button type="submit">Download Report</button>
            </form>
        </section>
    </main>
</body>
</html>
